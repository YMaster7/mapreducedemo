<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hadoop MapReduce Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Hadoop MapReduce Demo</h1>
    <div class="mb-3">
      <label for="numMappers" class="form-label">Number of mappers:</label>
      <input type="number" id="numMappers" class="form-control" value="2" min="1" />
    </div>
    <div class="mb-3">
      <label for="numReducers" class="form-label">Number of reducers:</label>
      <input type="number" id="numReducers" class="form-control" value="2" min="1" />
    </div>
    <textarea id="inputText" class="form-control mb-3" rows="5" placeholder="Enter your input text here...">apple orange&#x0A;banana orange&#x0A;orange apple</textarea>
    <button id="fetchData" class="btn btn-primary mb-3">
      Visualization
    </button>
    <div id="visualization"></div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
